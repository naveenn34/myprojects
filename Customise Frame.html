<html>
<head>
    <title>Customise</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <h1>Customise Your <span class='h1'>Image</span></h1>
        <div class="controls">
<label for="spacing">Spacing:</label>
<input type="range" id="spacing" name="spacing" min="0" max="200" value="10" data-sizing="px">
<label for="blur">Blur:</label>
<input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
<label for="base">Color:</label>
<input type="color" id="base" name="base" value="#ffc600">
        </div>
        <img src="pic.jpg" alt="image">
    <style>
 :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .h1 {
      color: var(--base);
    }
body {
  text-align: center;
  background: palevioletred;
  color: white;
  font-family:Montserrat;
  font-weight: 100;
  font-size: 50px;
}

.controls {
  margin-bottom: 50px;
}

input {
  width: 100px;
}
    </style>
    <script>
        const inputs=document.querySelectorAll('.controls input')
        function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      console.log(this.name,this.value);
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>
</body>
</html>
